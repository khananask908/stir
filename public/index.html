<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Topics</title>
</head>

<body>
    <h1>Trending Topics</h1>
    <button onclick="runScript()">Click here to run the script</button>
    <div id="results"></div>

    <script>
        async function runScript() {
            const response = await fetch('/run-script');
            const data = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>These are the most happening topics as on ${data.date_time}</p>
                <ul>
                    <li>${data.trends[0]}</li>
                    <li>${data.trends[1]}</li>
                    <li>${data.trends[2]}</li>
                    <li>${data.trends[3]}</li>
                    <li>${data.trends[4]}</li>
                </ul>
                <p>The IP address used for this query was ${data.ip_address}</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                <button onclick="runScript()">Click here to run the query again</button>
            `;
        }
    </script>
</body>

</html>
